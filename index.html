<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leitor da Bíblia</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        /* Estilos para a barra de rolagem */
        .verse-container::-webkit-scrollbar {
            width: 8px;
        }
        .verse-container::-webkit-scrollbar-track {
            background: #f1f5f9;
            border-radius: 10px;
        }
        .verse-container::-webkit-scrollbar-thumb {
            background: #94a3b8;
            border-radius: 10px;
        }
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border-left-color: #3b82f6;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
    <script>
        // On page load or when changing themes, best to add inline in `head` to avoid FOUC
        if (localStorage.getItem('theme') === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
        } else {
            document.documentElement.classList.remove('dark');
        }
    </script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 flex flex-col items-center min-h-screen p-4 transition-colors duration-300">

    <div class="bg-white dark:bg-gray-800 rounded-xl shadow-lg w-full max-w-2xl p-6 md:p-8 space-y-6 text-center mt-8">

        <div class="flex justify-between items-center">
            <h1 data-i18n="appTitle" class="text-3xl md:text-4xl font-bold text-gray-800 dark:text-gray-100">Leitor da Bíblia</h1>
            <div class="flex items-center gap-2">
                <select id="lang-switcher" class="p-2 border border-gray-300 dark:border-gray-600 dark:bg-gray-700 dark:text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 text-sm">
                    <option value="pt-BR">Português</option>
                    <option value="en">English</option>
                </select>
                <button id="theme-toggle" type="button" class="text-gray-500 dark:text-gray-400 hover:bg-gray-100 dark:hover:bg-gray-700 focus:outline-none focus:ring-4 focus:ring-gray-200 dark:focus:ring-gray-700 rounded-lg text-sm p-2.5">
                    <svg id="theme-toggle-dark-icon" class="hidden w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path></svg>
                    <svg id="theme-toggle-light-icon" class="hidden w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.707.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z" fill-rule="evenodd" clip-rule="evenodd"></path></svg>
                </button>
            </div>
        </div>
        
        <!-- ID do usuário para depuração -->
        <p id="user-id-display" class="text-sm text-gray-400 dark:text-gray-500 break-all"></p>
        
        <!-- Mensagens de status e loading spinner -->
        <div class="flex items-center justify-center gap-2">
            <p id="message-area" class="text-gray-500 dark:text-gray-400 italic"></p>
            <div id="loading-spinner" class="spinner hidden"></div>
        </div>

        <!-- Seção de Leitura da Bíblia -->
        <div class="space-y-4">
            <h2 data-i18n="readingTitle" class="text-2xl font-semibold text-gray-700 dark:text-gray-200">Leitura</h2>
            <div class="flex flex-col md:flex-row items-center justify-center gap-4">
                <select id="version-select" class="w-full md:w-1/3 p-3 border border-gray-300 dark:border-gray-600 dark:bg-gray-700 dark:text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition-colors cursor-pointer">
                    <option value="">Carregando Versões...</option>
                </select>
                <select id="book-select" class="w-full md:w-1/3 p-3 border border-gray-300 dark:border-gray-600 dark:bg-gray-700 dark:text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition-colors cursor-pointer" disabled>
                    <option value="">Selecione um Livro</option>
                </select>
                <select id="chapter-select" class="w-full md:w-1/3 p-3 border border-gray-300 dark:border-gray-600 dark:bg-gray-700 dark:text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition-colors cursor-pointer" disabled>
                    <option value="">Selecione um Capítulo</option>
                </select>
            </div>
            <!-- Checkbox para Marcar como Lido -->
            <div class="mt-4 flex items-center justify-end gap-2">
                <label data-i18n="markAsRead" for="mark-as-read-checkbox" class="text-gray-600 dark:text-gray-300 font-medium cursor-pointer">Marcar como lido</label>
                <input type="checkbox" id="mark-as-read-checkbox" class="h-5 w-5 rounded border-gray-300 dark:border-gray-600 dark:bg-gray-900 text-blue-600 focus:ring-blue-500 cursor-pointer" disabled>
            </div>
            <!-- Área de exibição dos versículos -->
            <div id="verses-area" class="verse-container bg-slate-50 dark:bg-gray-900/50 p-6 rounded-lg text-left max-h-[60vh] overflow-y-auto">
                <p data-i18n="selectToRead" class="text-gray-500 dark:text-gray-400">Selecione uma versão, livro e capítulo para ler os versículos.</p>
            </div>
        </div>

        <hr class="my-6 border-t border-gray-300 dark:border-gray-600">

        <!-- Seção de Planos de Leitura -->
        <div class="space-y-6">
            <h2 data-i18n="readingPlansTitle" class="text-2xl font-semibold text-gray-700 dark:text-gray-200">Planos de Leitura</h2>
            <div class="space-y-4 text-left">
                <div class="space-y-2">
                    <label data-i18n="planNameLabel" for="plan-name-input" class="block text-gray-600 dark:text-gray-300 font-medium">Nome do Plano</label>
                    <input data-i18n="planNamePlaceholder" type="text" id="plan-name-input" placeholder="Ex: Gênesis a Apocalipse" class="w-full p-3 border border-gray-300 dark:border-gray-600 dark:bg-gray-700 dark:text-white dark:placeholder-gray-400 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition-colors">
                </div>
                <div class="flex flex-col gap-2">
                    <div class="flex flex-wrap items-center gap-2">
                        <select id="start-book-select" class="w-full md:w-auto flex-grow p-3 border border-gray-300 dark:border-gray-600 dark:bg-gray-700 dark:text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition-colors cursor-pointer" disabled>
                            <option value="">Livro de Início</option>
                        </select>
                        <select id="end-book-select" class="w-full md:w-auto flex-grow p-3 border border-gray-300 dark:border-gray-600 dark:bg-gray-700 dark:text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition-colors cursor-pointer" disabled>
                            <option value="">Livro de Fim</option>
                        </select>
                    </div>
                </div>
                <button data-i18n="savePlan" id="save-plan-button" class="w-full p-3 bg-blue-600 text-white font-semibold rounded-lg shadow-md hover:bg-blue-700 transition-colors duration-300 disabled:bg-gray-400 dark:disabled:bg-gray-500" disabled>Salvar Plano</button>
            </div>
            <div class="space-y-4 mt-6">
                <h3 data-i18n="myPlans" class="text-xl font-medium text-gray-700 dark:text-gray-200">Meus Planos</h3>
                <div id="plans-list" class="space-y-4">
                    <p class="text-gray-500 dark:text-gray-400 italic">Nenhum plano salvo.</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal de Edição -->
    <div id="edit-plan-modal" class="fixed inset-0 bg-gray-600 bg-opacity-50 dark:bg-opacity-75 overflow-y-auto h-full w-full hidden z-50">
        <div class="relative top-20 mx-auto p-5 border w-full max-w-md shadow-lg rounded-md bg-white dark:bg-gray-800">
            <div class="mt-3 text-center">
                <h3 data-i18n="editPlanTitle" class="text-lg leading-6 font-medium text-gray-900 dark:text-gray-100">Editar Plano de Leitura</h3>
                <div class="mt-2 px-7 py-3 space-y-4 text-left">
                    <input type="hidden" id="edit-plan-id">
                    <div>
                        <label data-i18n="planNameLabel" for="edit-plan-name-input" class="block text-gray-600 dark:text-gray-300 font-medium">Nome do Plano</label>
                        <input type="text" id="edit-plan-name-input" class="w-full p-3 border border-gray-300 dark:border-gray-600 dark:bg-gray-700 dark:text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    <select id="edit-start-book-select" class="w-full p-3 border border-gray-300 dark:border-gray-600 dark:bg-gray-700 dark:text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"></select>
                    <select id="edit-end-book-select" class="w-full p-3 border border-gray-300 dark:border-gray-600 dark:bg-gray-700 dark:text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"></select>
                </div>
                <div class="items-center px-4 py-3 gap-2 flex justify-end">
                    <button data-i18n="cancel" id="cancel-edit-button" class="px-4 py-2 bg-gray-200 text-gray-800 rounded-md hover:bg-gray-300 dark:bg-gray-600 dark:text-gray-200 dark:hover:bg-gray-500">
                        Cancelar
                    </button>
                    <button data-i18n="saveChanges" id="update-plan-button" class="px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600">
                        Salvar Alterações
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="js/app.js"></script>
</body>
</html>
